<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="searchbox.css"/>
    <link rel="stylesheet" href="timeTable.css"/>
    <link rel="stylesheet" href="hello_leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="lrm-graphhopper.js"></script>
    <title>Course Map@CCU</title>
</head>
<body>
    <!--搜尋欄那一橫條-->
        <!--輸入框-->
        <div class="dropdown">
            <input type="text" placeholder="Search.." id="myInput">
            <div class="height_max">
                <div class="dropdown-content" id="dropdowndata">
                </div>
            </div>
        </div>
    <div class="searchBar">
        <!--靠右-->
        <div style="display: flex; justify-content: flex-end; flex: auto">
            <!--選單按鈕-->
            <button id="menuBtn" aria-label="menu"><i class="fa fa-bars" aria-hidden="true"></i></button>
        </div>
    </div>
    <ul id="menu" style="display: none">
        <!--選單內的按鈕-->
        <li><button class="submenuBtn" id="openCloseClass">顯示課程</button></li>
        <li><button class="submenuBtn" id="closeRouting">關閉路線</button></li>
        <li><button class="submenuBtn" id="pineapple">鳳梨課表</button></li>
    </ul>
    <!--課程介面-->
    <div id="tableBox">
        <!--介面上面那一橫條-->
        <div id="classTableTop">
            <div style="display: flex; width: 130px; justify-content: center;">
                <button class="switchTableBtn" id="switchClassBtn">課程表</button>
                <button class="switchTableBtn" id="switchTimeBtn">時間表</button>
            </div>
            <button id="classTableBtn"><i class='fa fa-times' aria-hidden='true'></i></button>
        </div>
        <!--課程表-->
        <div id="classTableWrapper">
            <table id="classTable">
            </table>
        </div>
        <!--時間表-->
        <div id="timeTableWrapper">
            <div id="credit">目前學分: 0</div>
            <div style="display:flex;justify-content:center">
                <div id="Mon" class="container column">
                    <div class="inner">一</div>
                </div>
                <div class="outer-hr"><hr class="row-hr"/></div>
                <div id="Tue" class="container column">
                    <div class="inner">二</div>
                </div>
                <div class="outer-hr"><hr class="row-hr"/></div>
                <div id="Wen" class="container column">
                    <div class="inner">三</div>
                </div>
                <div class="outer-hr"><hr class="row-hr"/></div>
                <div id="Thu" class="container column">
                    <div class="inner">四</div>
                </div>
                <div class="outer-hr"><hr class="row-hr"/></div>
                <div id="Fri" class="container column">
                    <div class="inner">五</div>
                </div>
            </div>
        </div>
    </div>
    <!--地圖-->
    <div id="map"></div>
</body>
</html>

<script type="module" src="hello_leaflet.js"></script>
<script type="module" src="dragable.js"></script>
